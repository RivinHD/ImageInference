androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragmentKtx" }
androidx-camera-view = { group = "androidx.camera", name = "camera-view", version.ref = "cameraVersion" }
androidx-camera-lifecycle = { group = "androidx.camera", name = "camera-lifecycle", version.ref = "cameraVersion" }
androidx-camera-camera2 =  { group = "androidx.camera", name = "camera-camera2", version.ref = "cameraVersion" }
androidx-camera-core =  { group = "androidx.camera", name = "camera-core", version.ref = "cameraVersion" }
org-pytorch-executorch = { group = "org.pytorch.executorch", name = "executorch", version.ref = "executorch" }
