org-jetbrains-kotlin-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "json" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
jetbrainsKotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
googleProtobuf = { id = "com.google.protobuf", version.ref = "protobuf" }
jetbrainsJson = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "jsonPlugin" }
